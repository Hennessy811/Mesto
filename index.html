<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name">Jaques Causteau</h1>
                    <p class="user-info__job">Sailor, Researcher</p>
                    <button class="button user-info__edit">Edit</button>
                </div>
                <button class="button user-info__button">+</button>
            </div>
        </div>
        <div class="places-list root__section">


        </div>
        <template id="add-card">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close">
                <h3 class="popup__title">Новое место</h3>
            </div>
        </template>
        <template id="profile">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close">
                <h3 class="popup__title">Редактировать профиль</h3>
            </div>
        </template>
        <template id="big-size-image">
            <div class="popup__content-image">
                <img src="./images/close.svg" alt="" class="popup__close">
                <img src="https://images.unsplash.com/photo-1560098332-0455d6f13087" class="popup__image">
            </div>
        </template>
        <div id="popup" class="popup">
        </div>
    </div>
    <script src="js/Card.js"></script>
    <script src="js/CardList.js"></script>
    <script src="js/Popup.js"></script>
    <script src="js/Form.js"></script>
    <script src="js/InputField.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
